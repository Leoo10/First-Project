<div id="modal">
  <div id="modal-content">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" [(ngModel)]="loginData.email" placeholder="Your username or email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginData.password" placeholder="Any password you have" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="forgot-password" (click)="onForgotPassword()">
      <span>Forgot your password?</span>
    </div>
      <div *ngIf="showForgotPasswordWindow" class="forgot-password-window">
      <form>
        <label for="recoverEmeail">Introduce here your email to recover your password</label>
        <input type="email" id="recoverEmeail" placeholder="P.J leocuestas100@gmail.com" required>
        <button type="submit">Retrieve new Password</button>
      </form>
    </div>
    </div>
  </div>
