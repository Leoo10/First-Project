<div id="modal">
  <div id="modal-content">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" [(ngModel)]="loginData.email" placeholder="Your username or email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginData.password" placeholder="Any password you have" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
