<div id="modal">
  <div id="modal-content">
    <h2>Registration</h2>
    <form (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" [(ngModel)]="registerData.firstName" placeholder="Your First Name" required>
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" [(ngModel)]="registerData.lastName" placeholder="Your Last Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="registerData.email" placeholder="Your Email" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="number" id="phoneNumber" name="phoneNumber" [(ngModel)]="registerData.phoneNumber" placeholder="Your Phone Numer" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="registerData.password" placeholder="Any password you have" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="registerData.confirmPassword" placeholder="Confirm your Password" required>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
</div>
